<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
</head>
<body>
    <main>
        <div id="toto-container">
            <div id="todo-heading">
                <h1>Todays Task</h1>
                <i class="fas fa-sync refresh-icon"></i>
            </div>
            <hr/>
            <div id="input-container">
                <input type="text" id="todo-input" placeholder="Add--">
                <i class="fas fa-level-down-alt curved-arrow"></i>
            </div>
            <hr/>
            <ul id="listed">
                <li></li>
                <li></li>
            </ul>
            <div id="list-clear">
                <p>Clear all completed</p>
            </div>
            
        </div>
    </main>
    
</body>
</html>
